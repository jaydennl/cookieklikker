<html></html>
    <head>
        <title>Cookie Clicker</title>
        <link rel="stylesheet" href="clicker.css" />
        <script type="text/javascript" src="clicker.js"></script>

 
    </head>

    <body>
        <!-- Container voor Layout -->
        <div class="container">
            <!-- Linker kant: Tabel and Bar -->
            <div id="modes">
                <table>
                    <tr>
                        <td>30 Cookies</td>
                        <td>
                            <button id="grannyUpgrade" onclick="activateGrannyUpgrade()">Granny Upgrade</button>
                            <span id="grannyCount">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td>100 Cookies</td>
                        <td>
                            <button id="factoryUpgrade" onclick="activateFactoryUpgrade()">Factory Upgrade</button>
                            <span id="factoryCount">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td>200 Cookies</td>
                        <td>
                            <button id="farmUpgrade" onclick="activateFarmUpgrade()">Farm Upgrade</button>
                            <span id="farmCount">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td>500 Cookies</td>
                        <td>
                            <button id="robotUpgrade" onclick="activateRobotUpgrade()">Robot Upgrade</button>
                            <span id="robotCount">0</span>
                        </td>
                    </tr>
                    <tr>
                        <td>1000 Cookies</td>
                        <td>
                            <button id="cosmischeUpgrade" onclick="activateCosmischeUpgrade()">cosmische Upgrade</button>
                            <span id="cosmischeCount">0</span>
                        </td>
                    </tr>
                </table>
                
                <!-- bar voor Upgrade Level -->
                <div id="upgradeLevel">Modes</div>
            </div>

            <!-- Rechter kant: Bakkerij en cookie -->
            <div id="bakery-section">
                <!-- Bakkerij naam -->
                <div id="space">Your Bakery</div>

                <!-- Cookie foto -->
                <div id="cookie">
                    <img src="https://media.giphy.com/media/l0u0eiVkW4x0Y/200.gif" alt="Cookie" onclick="cookieClick()" />
                </div>

                <!-- Cookie count -->
                <div id="numbers">0</div>
            </div>
        </div>
    </body>
</html>
