<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker</title>
    <link rel="stylesheet" href="clicker.css">
    <script defer src="clicker.js"></script>
</head>
<body>
    <div class="container">
        <div id="modes">
            <table>
                <tr>
                    <td>30 Cookies</td>
                    <td>
                        <button id="grannyUpgrade" disabled>Granny Upgrade</button>
                        <span id="grannyCount">0</span>
                    </td>
                </tr>
                <tr>
                    <td>100 Cookies</td>
                    <td>
                        <button id="factoryUpgrade" disabled>Factory Upgrade</button>
                        <span id="factoryCount">0</span>
                    </td>
                </tr>
                <tr>
                    <td>200 Cookies</td>
                    <td>
                        <button id="farmUpgrade" disabled>Farm Upgrade</button>
                        <span id="farmCount">0</span>
                    </td>
                </tr>
                <tr>
                    <td>500 Cookies</td>
                    <td>
                        <button id="robotUpgrade" disabled>Robot Upgrade</button>
                        <span id="robotCount">0</span>
                    </td>
                </tr>
                <tr>
                    <td>1000 Cookies</td>
                    <td>
                        <button id="cosmischeUpgrade" disabled>Cosmische Upgrade</button>
                        <span id="cosmischeCount">0</span>
                    </td>
                </tr>
            </table>
            <div id="upgradeLevel">Modes</div>
        </div>

        <div id="bakery-section">
            <div id="space">Your Bakery</div>
            <div id="cookie">
                <img src="https://media.giphy.com/media/l0u0eiVkW4x0Y/200.gif" alt="Cookie" />
            </div>
            <div id="numbers">0</div>
        </div>
    </div>
</body>
</html>
