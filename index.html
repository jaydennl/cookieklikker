<html></html>
    <head>
        <title>Cookie Clicker</title>
        <link rel="stylesheet" href="clicker.css" />
        <script type="text/javascript" src="clicker.js"></script>

 
    </head>

    <body>
        <!-- Container voor Layout -->
        <div class="container">
            <!-- Linker kant: Tabel and Bar -->
            <div id="modes">
                <table>
                    <tr>
                        <td>Granny koekjes</td>
                        <td>30 Cookies</td>
                    </tr>
                    <tr>
                        <td>Fabriek koekjes</td>
                        <td>100 Cookies</td>
                    </tr>
                    <tr>
                        <td>boerderij koekjes</td>
                        <td>200 Cookies</td>
                    </tr>
                    <tr>
                        <td>robot koekjes</td>
                        <td>500 Cookies</td>
                    </tr>
                </table>
                <!-- bar voor Upgrade Level -->
                <div id="upgradeLevel">Modes</div>
            </div>

            <!-- Rechter kant: Bakkerij en cookie -->
            <div id="bakery-section">
                <!-- Bakkerij naam -->
                <div id="space">Your Bakery</div>

                <!-- Cookie foto -->
                <div id="cookie">
                    <img src="https://media.giphy.com/media/l0u0eiVkW4x0Y/200.gif" alt="Cookie" onclick="cookieClick()" />
                </div>

                <!-- Cookie count -->
                <div id="numbers">0</div>
            </div>
        </div>
    </body>
</html>
